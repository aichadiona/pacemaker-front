<img src="assets/img/adm1.avif.avif" alt="" style="width: 100%;margin: 0px;height: 200%;">
<div class="container">

    <div>
        <div class="row">
            <a href="dashboard" style="width: 20%;height: 10px;text-decoration: none;color: green;"><img
                src="assets/img/fleche.jpeg" alt="" style="width: 10%;">
            retour</a><br>
            <h3 class="text-center"> Page création compte Cardiologue </h3>
            <hr />
            <div class="card-body">
                <form #Registerform="ngForm" (ngSubmit)="onSubmit()">
                    <small class="text-danger">{{msg}}</small>
                    <p></p>
                    <!-- <small [class.tetxt.danger]="msg.status==500">{{msg.message}}</small> -->
                    <div class="form-group">
                        <label>Prenom</label>
                        <input type="text" class="form-control" id="prenom" [(ngModel)]="cardialogue.prenom"
                            name="prenom" required>
                            <!-- <small class="text-danger">{{message}}</small> -->
                    </div>
                    <input type="hidden" class="form-control" id="role"  defaultValue="cardiologue" [(ngModel)]="cardialogue.role"  name="role" required>

                    <div class="form-group">
                        <label> Nom</label>
                        <input type="text" class="form-control" id="nom" [(ngModel)]="cardialogue.nom"
                        required name="nom">
                    </div>
                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="cardialogue.email"
                        required name="email">
                    </div>
                    <div class="form-group">
                        <label> Téléphone </label>
                        <input type="text" class="form-control" id="telephone" [(ngModel)]="cardialogue.telephone"
                        required name="email">
                    </div>
                    <div class="form-group">
                        <label> Adresse </label>
                        <input type="text" class="form-control" id="adresse" [(ngModel)]="cardialogue.adresse"
                        required  name="adresse">
                    </div>
                    <div class="form-group">
                        <label> Login </label>
                        <input type="text" class="form-control" id="login" [(ngModel)]="cardialogue.login"
                        required name="login">
                    </div>
                    <div class="form-group">
                        <label> Mot de passe </label>
                        <input type="password" class="form-control" id="passwd" [(ngModel)]="cardialogue.passwd"
                        required name="passwd">
                    </div>
                    <div class="form-group">
                        <label> Confirmé mot de passe </label>
                        <input type="password" class="form-control" id="confirmePasswd" [(ngModel)]="cardialogue.confirmePasswd"
                        required  name="confirmePasswd">
                    </div>
                    <div class="form-group">
                        <label> Nom de l'hopital  </label>
                        <input type="text" class="form-control" id="nomhopital" [(ngModel)]="cardialogue.nomhopital"
                        required  name="nomhopital">
                    </div>
                    <div class="form-group">
                        <label> Role  </label>
                        <input type="text" class="form-control" id="userType" [(ngModel)]="cardialogue.userType" 
                        required  name="userType">
                    </div>
                    <div class="form-group">
                        <label> Pays  </label>
                        <input type="text" class="form-control" id="pays" [(ngModel)]="cardialogue.pays" 
                        required  name="pays">
                    </div>
                    <div class="form-group">
                        <label> Profil  </label>
                        <input type="text" class="form-control" id="pays" [(ngModel)]="cardialogue.profil" 
                        required  name="profil">
                    </div>
                    <div class="form-group">
                        <label> Identification  </label>
                        <input type="text" class="form-control" id="pays" [(ngModel)]="cardialogue.identification" 
                        required  name="identification">
                    </div>
                    <span></span>
                    <span></span>
                    <br />
                    <button class="btn btn-success" class="valide" type="submit">S'incrire</button>
                   
                </form>
            </div>
        </div>
    </div>
</div>
